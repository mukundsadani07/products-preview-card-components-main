<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-Cream">
  <div class="min-h-screen w-full  flex flex-col flex-wrap mx-auto items-center justify-start m-4 md:m-0 md:flex-row md:justify-center">
    <div class="flex justify-center mx-4 mt-4 p-0 md:mx-0 md:justify-end md:max-w-[298px] md:mt-0">
      <!-- Desktop View Image -->
      <img class="hidden rounded-xl rounded-tr-none rounded-br-none w-fit mx-0 md:flex" src="./images/image-product-desktop.jpg" alt="">
      <img class="w-fit p-0 rounded-lg rounded-bl-none rounded-br-none md:hidden" src="./images/image-product-mobile.jpg" alt="">
    </div>
    <div class="overflow-hidden mx-4 rounded-xl rounded-tl-none rounded-tr-none  flex flex-col flex-wrap space-y-5 p-7  bg-white md:max-w-[300px] md:rounded-bl-none md:rounded-tr-xl md:mx-0">
      <h3 class="text-DarkGrayishBlue text-base tracking-widest uppercase perfume font-Montserrat">PERFUME</h3>
      <h1 class="font-bold text-3xl font-Fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-base text-DarkGrayishBlue">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="flex justify-start align-center space-x-4">
        <p class="text-DarkCyan font-bold text-3xl font-Fraunces">$149.99</p>
        <p class="line-through my-auto font-semibold text-DarkGrayishBlue text-base text-center font-Fraunces justify-start">$169.99</p>
      </div>
    
      <button class="bg-DarkCyan text-white px-5 py-3 rounded-md inline-flex justify-center items-center hover:bg-VeryDarkBlue"><img class="inline-block px-2" src="./images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mukund Sadani</a>.
  </div>
</body>

</html>
